enum UserStatus {
  ACTIVE @enum(value: 1)
  DISABLED @enum(value: 0)
}

enum Role {
  ADMIN @enum(value: 1)
  USER @enum(value: 2)
}

type Query {
    users: [User!]! @paginate(type: "paginator" model: "App\\User")
    user(id: ID @eq): User @find(model: "App\\User")
}

type User {
    id: ID!
    name: String!
    email: String!
    email_verified_at: DateTime
    status: UserStatus!
    role: Role!
    created_at: DateTime!
    updated_at: DateTime!
}
